<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Authentication Required</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #9f4af3 0%, #7b2cbf 100%); min-height: 100vh; }
        .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    </style>
    <script>
        // Automatically redirect to Discord OAuth
        window.location.href = '/accounts/discord/login/';
    </script>
</head>
<body>
    <div class="container">
        <div class="card text-center p-5">
            <h2 class="text-primary mb-3">Discord Authentication Required</h2>
            <p class="mb-4">Account creation is only available through Discord OAuth.</p>
            <p>Redirecting to Discord authentication...</p>
            <a href="/accounts/discord/login/" class="btn btn-primary">
                Continue with Discord
            </a>
        </div>
    </div>
</body>
</html>
