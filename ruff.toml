# Ruff Configuration for WeakAuras Discord Bot

# Same as Black.
line-length = 88
# Assume Python 3.13
target-version = "py313"

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
# Also enable common best practices
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "ICN", "PIE", "PYI", "PT", "RET", "SIM", "TID", "ARG", "ERA", "PL", "TRY", "FLY", "PERF"]

# Exclude certain rules that might be too strict for this project
ignore = [
    "E501",     # Line too long (we'll let the formatter handle this)
    "PLR0913",  # Too many arguments in function definition (sometimes necessary)
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Adjust complexity limits to be more reasonable
[lint.pylint]
max-args = 8                    # Default: 5, increased for Django views
max-branches = 15               # Default: 12, reasonable for complex logic
max-returns = 8                 # Default: 6, reasonable for complex functions
max-statements = 60             # Default: 50, increased for Django views with multiple queries

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
