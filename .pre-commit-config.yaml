# Pre-commit configuration for WeakAuras Discord Bot
# See https://pre-commit.com for more information

repos:
  # Ruff - Python linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      # Run the linter
      - id: ruff-check
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      # Check TOML syntax
      - id: check-toml
      # Ensure files end with newline
      - id: end-of-file-fixer
      # Remove trailing whitespace
      - id: trailing-whitespace
      # Check for private keys
      - id: detect-private-key

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Check Python syntax
      - id: check-ast
      # Check for debugger imports
      - id: debug-statements
      # Validate Python docstrings
      - id: check-docstring-first

  # Test execution
  - repo: local
    hooks:
      # Run Discord bot tests
      - id: test-bot
        name: Discord Bot Tests
        entry: bin/test-bot
        language: system
        types: [python]
        files: ^discord-bot/
        pass_filenames: false
        stages: [pre-commit]

      # Run Django web tests
      - id: test-web
        name: Django Web Tests
        entry: bin/test-web
        language: system
        types: [python]
        files: ^web/
        pass_filenames: false
        stages: [pre-commit]

      # Code coverage validation (optional - can be slow)
      - id: test-coverage
        name: Code Coverage Validation (80% minimum)
        entry: bin/test-coverage
        language: system
        types: [python]
        pass_filenames: false
        stages: [manual]  # Only runs when explicitly requested
        # Run manually with: pre-commit run test-coverage
        # Or enable for all commits by changing stages to [pre-commit]
